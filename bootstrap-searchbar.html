<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        section{
            height:600px;
        }
    </style>
</head>
<body class="container-fluid">
    <section class="justify-content-center align-items-center d-flex">
        <div>
            <form class="input-group">
                <select class="input-group-text">
                    <option>All</option>
                    <option>Mobiles</option>
                    <option>Laptops</option>
                    <option>watches</option>
                    <option>blutooth</option>
                </select>
                <input type="text" class="form-control " placeholder="Search flipkart.in">
                <button class="bi bi-search btn btn-warning"></button>
            </form>
            <form class="input-group mt-4">
                <input type="email" class="form-control text-secondary" placeholder="Your Email Address">
                <button class="btn btn-danger ms-1">Get Started<span class="bi bi-chevron-right"></span></button> 

            </form>
            <form class="input-group mt-4">
                <input type="email" class="form-control" placeholder="Your Gmail ID"><span class="input-group-text">@gmail.com</span>
            </form>
            <form class="input-group mt-4">
                <span class="input-group-text bi bi-key-fill"></span>
                <input type="password" class="form-control" placeholder="Your password">
                <span class="input-group-text bi bi-1-square"></span>
            </form>
        </div>

    </section>
    
</body>
</html>
