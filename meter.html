<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        meter{
            width: 150px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Rating & Reviews</legend>
            <div>
                5<span class="bi bi-star-fill"></span>
                <meter min="1" max="100" value="100"></meter> 5556
            </div>
            <div>
                4<span class="bi bi-star-fill"></span>
                <meter min="1" max="100" value="40"></meter> 3456
            </div>
            <div>
                3<span class="bi bi-star-fill"></span>
                <meter min="1" low="40" high="80" max="60" value="100"></meter> 286
            </div>
            <div>
                2<span class="bi bi-star-fill"></span>
                <meter min="1" low="60" high="80" max="90" value="90"></meter> 96
            </div>
        </fieldset>
        <div>
            <progress min="1" max="100" value="50"></progress>
        </div>
       

    </form>
    
</body>
</html>
