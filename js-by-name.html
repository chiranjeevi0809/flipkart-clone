<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    function bodyload(){
        pic.src="public/images/a2.jpg";
        frmRegister.btnRegister.value="Register";
        frmLogin.btnLogin.value="Login"
        frmRegister.txtName.value="chinna"
    }


</script>
<body onload="bodyload()">
    <div>
        <img name="pic" width="100px" height="100px" border="1">
    </div>
    <div>
        <form name="frmRegister" >
            <h2>Register</h2>
            User Name: <input name="txtName" type="text"> <input name="btnRegister" type="button">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            Mobile: <input name="txtMobile" type="text"> <input name="btnLogin" type="button">
        
        </form>

    </div>
