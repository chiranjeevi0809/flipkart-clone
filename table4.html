<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <table width="100%" cellspacing="10" cellpadding="10" border="1" frame="void">
       <tr height="200">
        <td width="20%"> <img src="public/images/kids-Shopping.jpg" width="100%"></td>
        <td width="80%">
            <table frame="box" rules="all" width="50%">
                <tr>
                    <td>brand</td>
                    <td>rare rabbit</td>
                </tr>
                <tr>
                    <td>price</td>
                    <td>$3500</td>
                </tr>
                <tr>
                    <td>color</td>
                    <td>pink</td>
                </tr>
                <tr>
                    <td>size</td>

            </table>
        </td>
       </tr>
       <tr height="200">
        <td width="20%"> <img src="public/images/Men-Shopping.jpg" width="100%"></td>

                <tr>
                    <td>brand</td>
                    <td>lee cooper</td>
                </tr>

                    <td>$4500</td>
                </tr>
                <tr>
                    <td>color</td>

                </tr>

                    <td>size</td>
                    <td>34</td>
                </tr>

            </table>
        </td>
       </tr>
       <tr height="200">
        <td width="20%"> <img src="public/images/women-shopping.jpeg" width="100%"></td>
        <td width="80%">
            <table frame="box" rules="all" width="50%">
                <tr>
                    <td>brand</td>
                    <td>jockey</td>
                </tr>
                <tr>
                    <td bgcolor="red">price</td>
                    <td >$200</td>
                </tr>
                <tr>
                    <td>brown</td>
                    <td>blue</td>
                </tr>
                <tr>
                    <td>size</td>
                    <td>30</td>
                </tr>

            </table>
        </td>
       </tr>
    </table>

</html>
