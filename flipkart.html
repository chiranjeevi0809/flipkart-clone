<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart clone</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-light mt-4">
        <div class="container-fluid">
            <h2 class="text-primary">Flipkart</h2>
            <div class="btn-group w-25">
                <input type="text" class="form-control " placeholder="Search for products brands and more..">
                <span class="bi bi-search"></span>
        </div>
         <div class="dropdown">
            <span class="bi bi-person-circle"></span>
            <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" >Login</button>
            <ul class="dropdown-menu bg-light">
                <li class="dropdown-item"><span class="dropdown-item-text"></span> New user<span class="bi bi-question ms-2"></span></li>
                <li class="dropdown-divider"></li>
                <li class="dropdown-item"><span class="dropdown-item-text"><span class="bi bi-person-circle me-2" ></span>my profile</span></li>
                <li class="dropdown-item"><span class="dropdown-item-text"><span class="bi bi-feather m-2"></span>flipkart plus zone </span></li>
                <li class="dropdown-item"><span class="dropdown-item-text"><span class="bi bi-box me-2"></span>orders</span></li>
    
            </ul>
        </div>
        
        <span class="bi bi-cart3"> Cart</span>
        <span class="bi bi-house-exclamation"> Become a seller</span>
        <span class="bi bi-justify"></span>
        
    </nav>
    <div class="carousel slide mt-4" id="banners" data-bs-ride="carousel" data-bs-theme="dark">
        <div class="carousel-inner">
            <div class="carousel-item active"  data-bs-interval="3000">
                <img src="public/images/slider1.jpg" height="250" width="100%">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="public/images/slider2.jpg" height="250" width="100%" >
            </div>
           
            <div class="carousel-item" data-bs-interval="4000">
                <img src="public/images/slider3.jpg" height="250" width="100%">

            </div>
            <div class="carousel-item" data-bs-interval="6000">
                <img src="public/images/slider4.jpg" height="250" width="100%">

            </div>

        </div>
        <button class="carousel-control-prev" data-bs-target="#banners" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-next-icon">
            </span>
        </button>
        <div class="carousel-indicators">
            <button class=" active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>
            <button data-bs-slide-to="3" data-bs-target="#banners"></button>
            <button data-bs-slide-to="4" data-bs-target="#banners"></button>

        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
