<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <header>
        <img src="public/images/kfcbanner.jpg" width="100%" height="300" class="mt-5">
    </header>
    <section class="mt-2">
        <div class="accordion" id="kfc">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button  data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse  mt-2" id="customer" data-bs-parent="#kfc">
                 <div class="accordion-body bg-danger text-white">
                    <dl>
                        <dt>Customer Name</dt>
                        <dd>
                            <input type="text" class="form-control">
                        </dd>
                        <dt>MObile Number</dt>
                        <dd>
                            <input type="number" class="form-control">
                        </dd>
                    </dl>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse mt-2" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger">
                        <div class="row">
                            <div class="col text-center">
                                <img src="public/images/kfcmeal.jpg" width="400" height="400">
                                <p>
                                    <input type="radio" name="meal" class="form-check-input "><label class="form-check-label">MEAL</label>
                                </p>
                            </div>
                            <div class="col">
                                <img src="public/images/kfcbiryanibucket.jpg" width="400" height="400">
                                <p>
                                    <input type="radio" name="meal" class="form-check-input"><label class="form-check-label">biryani</label>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class=" btn btn-danger w-100">ADD ON</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger">
                        <div class="row">
                            <div class="col text-center">
                                <img src="public/images/kfcroles.jpg" width="450" height="450">
                                <p>
                                    <input type="checkbox" class="form-check-input" name="meal"><label class="form-check-label">ROLLS</label>
                                </p>
                            </div>
                            <div class="col">
                                <img src="public/images/kfcburger.jpg" width="450" height="450">
                                <p>
                                    <input type="checkbox" class="form-check-input" name="meal"><label class="form-check-label">BURGER</label>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
