<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        enter password
        <input type="password" name="password" required pattern="\w{4,10}">
        <br><br>
        number input
        <input type="number" min="10" max="20" name="age" step="1">
        <br><br>
        range type
        <input type="range" name="rate" min="1" max="10" step="0.5" value="1">
        <br><br>
        email 
        <input type="email" name="email" required>
    </form>
</body>
</html>
