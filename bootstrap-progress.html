<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <dl class="mt-4">
        <dt>HTML progress</dt>
        <dd>
            <progress min="1" max="100" value="30"></progress>30%
        </dd>
        <dt class="text-primary mb-3">Bootstrap progress</dt>
        <dd>
            <div class="progress">
                <div class="progress-bar me-1 progress-bar-striped bg-warning" style="width: 25%;">
                under weight
                </div>
                <div class="progress-bar me-1  bg-success" style="width: 25%;">
                    normal  weight
                    </div>
                    <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 50%;">
                        <span class="text-dark">over weight</span>
                        </div>

            </div>
        </dd>
    
</body>

</html>
